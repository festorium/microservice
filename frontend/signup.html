
<!DOCTYPE html>
<html lang="en">
<head>
	<title>signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<!-- <a href="/">
		<h3>Home</h3>
	</a> -->
	<div class="limiter">
		
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form action="/signup" method="post" class="login100-form validate-form flex-sb flex-w">
                    
					<span class="login100-form-title p-b-32">
						Account Sign Up
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" id="username" placeholder="Enter Username">
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						First Name
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "fname is required">
						<input class="input100" type="text" name="fname" id="fname" placeholder="Enter First Name">
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Last Name
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "lname is required">
						<input class="input100" type="text" name="lname" id="lname" placeholder="Enter Last Name">
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="email" name="email" id="email" placeholder="Enter your email">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<!-- <span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span> -->
						<input class="input100" type="password" name="password" id="password" placeholder="Enter Password">
					</div>

                    <span class="txt1 p-b-11">
						Confirm Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<!-- <span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span> -->
						<input class="input100" type="password" name="password2" id="password2" placeholder="Enter Password">
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<!-- <div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div> -->

						<div>
							<a href="{% url 'signin' %}" class="txt3">
								Already have an Account?
							</a>
						</div>

                        <!-- <div>
							<a href="{% static '#" class="txt3">
								Forgot Password?
							</a>
						</div> -->
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Sign Up
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js "></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js "></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js "></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js "></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js "></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js "></script>
	<script src="vendor/daterangepicker/daterangepicker.js "></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js "></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>


</body>
</html>
